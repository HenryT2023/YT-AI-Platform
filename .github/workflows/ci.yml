# 严田 AI 文明引擎 - CI 工作流

name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check services/

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: yantian
          POSTGRES_PASSWORD: yantian
          POSTGRES_DB: yantian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd services/core-backend
          pip install -e ".[dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://yantian:yantian@localhost:5432/yantian_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd services/core-backend
          pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/core-backend/coverage.xml

  test-orchestrator:
    name: Test AI Orchestrator
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd services/ai-orchestrator
          pip install -e ".[dev]"

      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd services/ai-orchestrator
          pytest -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-orchestrator]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build core-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: false
          tags: yantian/core-backend:${{ github.sha }}
          build-args: |
            SERVICE_PATH=services/core-backend

      - name: Build ai-orchestrator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: false
          tags: yantian/ai-orchestrator:${{ github.sha }}
          build-args: |
            SERVICE_PATH=services/ai-orchestrator

      - name: Build worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/worker.Dockerfile
          push: false
          tags: yantian/worker:${{ github.sha }}
